<head>
  <script>
    window.partytown = {
      debug: true,
      forward: ['gtag'],
      resolveUrl: (url) => {
        const proxyMap = {
          'www.google-analytics.com': {
            hostName: 'd2936ub9ht9t2x.cloudfront.net',
          },
          'googleads.g.doubleclick.net': {
            hostName: 'dj4xj0adxksfa.cloudfront.net',
          },
          'www.googletagmanager.com': {
            hostName: 'd39bhx4t4rcr1e.cloudfront.net',
          },
        };
        url.hostname = proxyMap[url.hostname]?.hostName || url.hostname;
        return url;
      },
    };
  </script>

  <script
    type="text/partytown"
    async
    src="https://www.googletagmanager.com/gtag/js?id=${GOOGLE_ADS_ID}"
  ></script>

  <script type="text/javascript" src="/~partytown/debug/partytown.js"></script>
</head>

<body>
  <div id="app"></div>
</body>
